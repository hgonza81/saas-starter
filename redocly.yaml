# See https://redocly.com/docs/cli/configuration/ for more information.
extends:
  - recommended

apis:
  saas-starter@v1:
    root: openapi/openapi.yaml
    rules:
      no-unused-components: error
      no-server-example.com: off

theme:
  openapi:
    schemaExpansionLevel: 2
    generateCodeSamples:
      languages:
        - lang: Java
        - lang: curl
        - lang: Node.js
        - lang: JavaScript
        - lang: PHP
        - lang: Python